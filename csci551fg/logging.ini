[loggers]
keys=root

[handlers]
keys=roothand

[formatters]
keys=normal

[logger_root]
level=DEBUG
handlers=roothand

[handler_roothand]
class=StreamHandler
level=DEBUG
formatter=normal
args=(sys.stdout,)

[formatter_normal]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
class=logging.Formatter
