[loggers]
keys=root,proxy,router

[handlers]
keys=roothand,proxyhand,routerhand

[logger_root]
level=INFO
handlers=roothand

[logger_proxy]
level=INFO
handlers=proxyhand
qualname=csci551fg.proxy

[logger_router]
level=INFO
handlers=routerhand
qualname=csci551fg.router

[handler_roothand]
class=StreamHandler
level=INFO
formatter=
args=(sys.stdout)
