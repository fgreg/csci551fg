[loggers]
keys=root,proxy,router

[handlers]
keys=roothand,proxyhand,routerhand

[formatters]
keys=normal,none

[logger_root]
level=INFO
handlers=roothand

[logger_proxy]
level=INFO
handlers=proxyhand
qualname=csci551fg.proxy

[logger_router]
level=INFO
handlers=routerhand
qualname=csci551fg.router

[handler_roothand]
class=StreamHandler
level=INFO
formatter=normal
args=(sys.stdout,)

[handler_proxyhand]
class=FileHandler
level=INFO
formatter=none
args=('stage1.proxy.out', 'w')

[handler_routerhand]
class=FileHandler
level=INFO
formatter=none
args=('stage1.router.out', 'w')

[formatter_normal]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
class=logging.Formatter

[formatter_none]
format=%(message)s
datefmt=
class=logging.Formatter
